<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .prose {
            max-width: none;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: white;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .prose p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        .prose ul, .prose ol {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }
        .prose li {
            margin-bottom: 0.5rem;
        }
        .prose blockquote {
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
        .prose code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            color: #fbbf24;
        }
        .prose pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .prose a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #93c5fd;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white bg-opacity-10 backdrop-blur-sm border-b border-white border-opacity-20">
            <div class="max-w-4xl mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <a href="/" class="text-white text-xl font-bold hover:text-opacity-80 transition-colors">
                        ← Back to Home
                    </a>
                    <a href="/admin/" class="text-white text-sm hover:text-opacity-80 transition-colors">
                        Admin
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto px-6 py-12">
            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="loading-spinner w-8 h-8 border-4 border-white border-opacity-30 border-t-white rounded-full mx-auto mb-4"></div>
                <p class="text-white text-lg">Loading blog post...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden text-center py-12">
                <div class="bg-red-500 bg-opacity-20 border border-red-500 border-opacity-50 rounded-lg p-6 mb-6">
                    <h2 class="text-white text-xl font-bold mb-2">Post Not Found</h2>
                    <p class="text-white text-opacity-90">The blog post you're looking for doesn't exist or couldn't be loaded.</p>
                </div>
                <a href="/" class="inline-flex items-center text-blue-400 hover:text-blue-300 transition-colors">
                    ← Back to Home
                </a>
            </div>

            <!-- Blog Post Content -->
            <article id="blog-post" class="hidden">
                <div class="bg-white bg-opacity-10 backdrop-blur-sm border border-white border-opacity-20 rounded-lg overflow-hidden">
                    <div class="p-8">
                        <!-- Post Header -->
                        <header class="mb-8">
                            <div id="post-tags" class="flex flex-wrap gap-2 mb-4"></div>
                            <h1 id="post-title" class="text-4xl font-bold text-white mb-4"></h1>
                            <div class="flex items-center gap-4 text-white text-opacity-75 text-sm">
                                <span id="post-date"></span>
                                <span id="post-read-time"></span>
                            </div>
                        </header>

                        <!-- Featured Image -->
                        <div id="post-image" class="hidden mb-8">
                            <img id="post-image-src" alt="" class="w-full h-64 object-cover rounded-lg">
                        </div>

                        <!-- Post Content -->
                        <div id="post-content" class="prose prose-lg max-w-none"></div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="mt-8 flex justify-center">
                    <a href="/" class="inline-flex items-center text-white hover:text-opacity-80 transition-colors">
                        ← Back to All Posts
                    </a>
                </div>
            </article>
        </main>
    </div>

    <script>
        // Function to get slug from URL
        function getSlugFromURL() {
            const path = window.location.pathname;
            // Handle both /blog/slug and /posts/slug formats
            const match = path.match(/\/(blog|posts)\/([^\/]+)/);
            return match ? match[2] : null;
        }

        // Function to generate slug from title (same as in main blog JS)
        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^a-z0-9 -]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .trim();
        }

        // Function to convert markdown to HTML (enhanced implementation)
        function markdownToHTML(markdown) {
            return markdown
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^\* (.*$)/gm, '<li>$1</li>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/^(\d+)\. (.*$)/gm, '<li>$2</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hul])(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '');
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Function to load and display blog post
        async function loadBlogPost() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                showError();
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/posts');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const posts = data.posts || [];
                
                // Find post by slug or by generated slug from title
                const post = posts.find(p => {
                    const postSlug = p.slug || generateSlug(p.title);
                    return postSlug === slug;
                });
                
                if (!post) {
                    showError();
                    return;
                }

                // Update page title
                document.title = `${post.title} - Blog`;

                // Populate post content
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-date').textContent = formatDate(post.date);
                document.getElementById('post-read-time').textContent = post.read_time || 'Quick read';

                // Handle tags
                const tagsContainer = document.getElementById('post-tags');
                if (post.tags && post.tags.length > 0) {
                    tagsContainer.innerHTML = post.tags.map(tag => 
                        `<span class="bg-white bg-opacity-20 text-white text-xs px-2 py-1 rounded-full">${tag}</span>`
                    ).join('');
                }

                // Handle featured image - using 'image' field from Netlify function
                if (post.image) {
                    const imageContainer = document.getElementById('post-image');
                    const imageSrc = document.getElementById('post-image-src');
                    imageSrc.src = post.image;
                    imageSrc.alt = post.title;
                    imageContainer.classList.remove('hidden');
                }

                // Convert markdown content to HTML - using 'content' field from Netlify function
                const htmlContent = markdownToHTML(post.content);
                document.getElementById('post-content').innerHTML = htmlContent;

                // Show the post
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('blog-post').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading blog post:', error);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Load the blog post when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>
</html>
